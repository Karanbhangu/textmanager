<!doctype html>
<html lang="en">
  <head>
   <title>Text Manager</title>
      <style>
      </style>
  </head>
  <body>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Karan's Text Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
   <div class="container">
   <form action="/submission" method="post" >{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Text:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
  </div>

       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="remover">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="capital">
  <label class="custom-control-label" for="customSwitch2">Capitalise all words</label>
</div>
         <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="lower">
  <label class="custom-control-label" for="customSwitch3">Convert elements to lower</label>
</div>
         <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="counter">
  <label class="custom-control-label" for="customSwitch4">Character's Counter(Don't use other functions with this)</label>
</div>
       <button type="submit" class="btn btn-outline-dark">SUBMIT</button>
</form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
